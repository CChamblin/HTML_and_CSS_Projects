<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Columns</title>

        <body>
            <table>
                <colgroup>
                  <col span="3" style="background-color: blueviolet">
                  <col style="background-color: coral">
                </colgroup>
                <tr>
                    <th>Dog</th>
                    <th>Cat</th>
                    <th>Turtle</th>
                    <th>Snake</th>
                </tr>
                <tr>
                    <td>red</td>
                    <td>blue</td>
                    <td>green</td>
                    <td>purple</td>
                </tr>
            </table>
        </body>

    </head>
</html>
